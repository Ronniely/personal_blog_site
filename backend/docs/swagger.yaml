basePath: /api
definitions:
  api.LoginRequest:
    description: 用户登录请求参数
    properties:
      password:
        description: 密码
        example: password123
        type: string
      username:
        description: 用户名
        example: admin
        type: string
    type: object
  api.LoginResponse:
    description: 用户登录响应结果
    properties:
      message:
        description: 响应消息
        example: 登录成功
        type: string
      token:
        description: JWT Token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  api.RegisterRequest:
    description: 用户注册请求参数
    properties:
      email:
        description: 邮箱
        example: newuser@example.com
        type: string
      password:
        description: 密码
        example: newpassword123
        type: string
      username:
        description: 用户名
        example: newuser
        type: string
    type: object
  api.RegisterResponse:
    description: 用户注册响应结果
    properties:
      message:
        description: 响应消息
        example: 注册成功
        type: string
      success:
        description: 是否成功
        example: true
        type: boolean
    type: object
  models.Article:
    properties:
      article_content:
        type: string
      article_cover:
        type: string
      article_title:
        type: string
      article_type:
        type: integer
      category_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_top:
        type: integer
      original_url:
        type: string
      status:
        type: integer
      updated_at:
        type: string
    type: object
  v1.Response:
    description: 统一API响应格式
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      data:
        description: 数据
      message:
        description: 消息
        example: success
        type: string
      trace_id:
        description: 跟踪ID
        example: "1234567890"
        type: string
    type: object
host: localhost:8083
info:
  contact: {}
  description: 这是一个博客系统的 API 文档
  title: 博客系统 API接口文档
