    delete:
      description: 根据文章ID删除文章
      parameters:
      - description: 文章ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 文章ID不能为空
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 删除文章
      tags:
      - 文章
    get:
      description: 根据文章ID获取文章详情
      parameters:
      - description: 文章ID
        in: query
        name: id
        required: true
        type: string
